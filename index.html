<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DGRP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <h4>For Genesis Rosabeth Perez Guante</h4>
      <button class="menu-toggle" onclick="toggleMenu()">
        <span>&#9776;</span> <!-- Unicode for menu icon (three horizontal lines) -->
      </button>
    </div>
    <div class="nav" id="navMenu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="OurHistory.html">Nuestra Historia</a></li>
        <li><a href="WhyLoveYou.html">Por que te amo?</a></li>
        <li><a href="Gallery.html">Galeria</a></li>
      </ul>
    </div>
  </div>
  <script>
    function toggleMenu() {
      var nav = document.getElementById('navMenu');
      if (nav.style.display === 'block') {
        nav.style.display = 'none';
      } else {
        nav.style.display = 'block';
      }
    }
  </script>

  <div class="content" style="max-height: 100vh; overflow: hidden;">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" style="width: 90%; height: 100vh; margin: auto;">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner" style="height: 100%;">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="img/Carrusel_1.png" class="d-block w-100" alt="..." style="height: 100%; object-fit: cover;">
          
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="img/Carrusel_2.png" class="d-block w-100" alt="..." style="height: 100%; object-fit: cover;">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
